# ===========================================
# Render Blueprint - AI Writing Assistant
# ===========================================

services:
  # ===========================================
  # BACKEND SERVICE (Node.js API)
  # ===========================================
  - type: web
    name: ai-writing-assistant-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health

    envVars:
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 3000

      # AI provider
      - key: AI_PROVIDER
        value: groq

      # üîê Groq API key (loaded from Render ENV, NOT GitHub)
      - key: GROQ_API_KEY
        sync: false

  # ===========================================
  # FRONTEND SERVICE (Angular Static Site)
  # ===========================================
  - type: web
    name: ai-writing-assistant-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build:prod
    staticPublishPath: dist/ai-writing-assistant/browser

    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable

      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate

    routes:
      - type: rewrite
        source: /*
        destination: /index.html
